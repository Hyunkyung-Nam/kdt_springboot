<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h3>Thymeleaf 실습1</h3>
    <div th:if="${age < 20}" th:text="${age}+'세는 미성년자 입니다.'"></div>
    <div th:unless="${age < 20}" th:text="${age}+'세는 성인 입니다.'"></div>




    <h1>템플릿 HI</h1>
    <h3>text 예시</h3>
    <p th:text="'안녕하세요. ' + ${msg} ">안녕 반가워</p>
    <br />

    <h3>utext 예시</h3>
    <p th:utext="${uText}"></p>
    <br />

    <h3>th:value 예시</h3>
    <input type="text" th:value="${value}"/>
    <br />

    <h3>th:with 예시</h3>
    <div th:with="temp=${with}" th:text="${temp}"></div>
    <br />

    <h3>th:href 예시</h3>
    <!--  @를 꼭 써줘야한다   -->
    <a th:href="@{https://www.naver.com}">네이버</a>
    <a th:href="@{/}">홈</a>
    <!--    게층적으로 사용하려 고 이렇게 한다..?-->
    <a th:href="@{/{id}(id=${link})}">링크2</a>
    <br />


    <h3>th:switch 예시</h3>
    <div th:switch="${userRole}">
        <p th:case="'admin'">Hello, Admin</p>
        <p th:case="'user'">Hello User</p>
        <p th:case="*">Hello Unknown</p>
    </div>
    <br />

    <h3>th:if, th:unless 예시</h3>
    <div>
        <p th:if="${isAdmin}"> Welcome, Admin</p>
        <p th:unless="${isAdmin}">Welcome, User</p>
    </div>
    <br />

    <h3>th:each 예시</h3>
    <ul>
        <li th:each="name:${names}" th:text="${name}"></li>
    </ul>
    <br />

    <h3>클래스 예시</h3>
    <div th:text="${classHello.age}"></div>

    <h3>th:src 예시</h3>
    <img th:src="${img}" />
    <br />
</body>
</html>
