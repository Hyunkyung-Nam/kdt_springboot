<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>0425 실습</title>
</head>
<body>
  <div th:if="${isMinor}">
      <p th:text=" ${age}+ '세는 미성년자 입니다.'"></p>

    </div>
