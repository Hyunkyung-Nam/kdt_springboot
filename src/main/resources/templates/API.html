<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div th:text="'이름 : ' + ${name}"></div>
    <div th:if="${isMale}" th:text="'성별 : ' + 남자"></div>
    <div th:unless="${isMale}" th:text="'성별 : ' + 여자"></div>
    <div th:text="'생년월일 : ' + ${birth}" ></div>
    <span>관심사 : </span>
    <span th:each="interesting:${interested}" th:text="${interesting}+' '"></span>

<!--    <div th:text="'내 이름은 ' + ${name}"></div>-->
<!--    <div th:text="'나이는 ' + ${age}"></div>-->
</body>
</html>
